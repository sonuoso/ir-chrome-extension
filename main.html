<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="flex-container"
    style="align-items: center;justify-content:space-between;background-color: rgb(245, 245, 245);padding: 4px 16px;">
    <div class="flex-container" style="align-items: center">
      <img src="images/icon128.png" height="32px" width="32px">
      <h3 class="open-sans-semi" style="padding:0px 8px">altAct</h3>
    </div>
    <div style="align-items: center">
      <h4 class="open-sans-med"><span id="aria-match" class="circle-red"></span> aria-labels : titles</h4>
    </div>
  </div>
  <!-- <div class="hr-200"></div> -->
  <div class="flex-container"
    style="justify-content: space-evenly;padding: 20px;border-bottom: 1px solid rgb(234, 234, 234);">
    <div>
      <button class="button-check open-sans-reg" type="button" id="btn-check">Check</button>
    </div>
    <div>
      <button class="button-change open-sans-reg" type="button" id="btn-change">Change</button>
    </div>
  </div>
  <div id="aria-list">
      <h4 class="open-sans-reg" style="text-align: center">Click "Check"</h4>
  </div>
  <script type="text/javascript" src="scripts/background.js"></script>
</body>

<footer>
  <div class="flex-container"
    style="justify-content:space-evenly;background-color: rgb(245, 245, 245);padding: 10px;border-top: 1px solid rgb(234, 234, 234);">
    <div>
      <h4 id="aria-count" class="open-sans-lt">0 aria-labels found</h4>
    </div>
  </div>
